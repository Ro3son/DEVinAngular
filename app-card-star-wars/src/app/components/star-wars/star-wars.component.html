<main class="m-1 p-1 font-monospace">
    <div class="d-flex justify-content-center m-1 p-1 container-fluid">
        <div class="card" *ngFor="let personagem of personagens | keyobject">
            <button class="btn btn-dark text-end" (click)="delete(personagem.id)">X</button>
            <img [src]="personagem.avatar" class="card-img-top" alt="personagens-star-wars" />
            <div class="card-body">
                <p class="card-text fs-5">{{ personagem.nome }}</p>
                <p class="card-text">Habilidade: {{ personagem.habilidade }}</p>
                <p class="card-text">Planeta: {{ personagem.planeta }}</p>
                <p class="card-text">Armas: {{ personagem.armas }}</p>
            </div>
            <div class="d-flex justify-content-center m-3 card-btns">
                <a [href]="personagem.info" class="btn btn-dark">Saiba +</a>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center btns m-1 p-1">
        <button class="btn btn-dark" (click)="obterTodosPersonagens()">Obter Todos</button>
        <button class="btn btn-dark" (click)="obterIdPersonagem(3)">Obter 1</button>
        <button class="btn btn-dark" routerLink="/cadastrarPersonagem">Adicionar</button>
        <button class="btn btn-dark" routerLink="/editarPersonagem">Atualizar</button>
    </div>
</main>

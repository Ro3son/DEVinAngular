<main>
    <div class="d-flex card" *ngFor="let personagem of personagens" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
            <p class="card-text">{{ personagem.nome }}</p>
            <p class="card-text">{{ personagem.habilidade }}</p>
            <p class="card-text">{{ personagem.planeta }}</p>
            <p class="card-text">{{ personagem.armas }}</p>
        </div>
    </div>
</main>
